{% extends 'base.html' %}

{% block title %}Profile Page{% endblock title %}

{% block content %}
  <h1>Profile Page</h1>

  <img class="profile-pic" alt="Profile Picture" src="{{user.profile_picture.url}}"></img>

  <p><a href="{% url 'users:profile-update' %}">Update Profile</a></p>

  <p>Username: {{user.username}}</p>
  <p>First Name: {{user.first_name}}</p>
  <p>Last Name: {{user.last_name}}</p>
  <p>Email: {{user.email}}</p>
  
{% endblock content %}
