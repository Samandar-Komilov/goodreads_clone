{% extends 'base.html' %}

{% block title %}Register Page{% endblock title %}

{% block content %}
    <h1>Register Page</h1>

    <form method="post" action="{% url 'users:register' %}">
        <p>Have account? <a href="{% url 'users:login' %}">Login</a></p>
        {% csrf_token %}
        {{form.as_p}}

        <button type="submit">Submit</button>
    </form>
{% endblock content %}
